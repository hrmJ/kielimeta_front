bookdown::gitbook:
  number_sections: false
  css: utils/book.css
  toc_depth: 3
  includes:
    after_body: utils/after.html
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      after: null
    toolbar:
      position: fixed
    edit : null
    download: yes
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing:
      facebook: no
      twitter: no
      google: no
      linkedin: no
      weibo: no
      instapaper: no
      vk: no
      all: []
